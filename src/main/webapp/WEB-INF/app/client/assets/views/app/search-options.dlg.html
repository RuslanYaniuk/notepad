
<md-dialog style="width: 400px;" class="md-padding" ng-controller="NoteController" aria-label="List dialog">
  <md-dialog-content>

    <fieldset class="standard">
      <legend>Search in</legend>
      <div layout="column" layout-wrap>
        <div flex="50">
          <md-checkbox ng-model="notesContainer.searchInSubject">
            Subject
          </md-checkbox>
        </div>

        <div flex="50">
          <md-checkbox ng-model="notesContainer.searchInText">
            Text
          </md-checkbox>
        </div>
      </div>
      </fieldset>
  </md-dialog-content>

  <div class="md-actions">
    <md-button ng-click="closeDialog()" class="md-primary">Cancel</md-button>
    <md-button class="md-raised md-primary" ng-click="applySearchOptions()">Apply</md-button>
  </div>
</md-dialog>
